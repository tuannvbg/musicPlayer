<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音乐播放器</title>
        <link href="audio.css" rel="stylesheet">
        <script src='basic.js'></script>
        <script src="jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <!-- 音乐播放器容器 -->
        <div class="music-container">
            <!-- 播放文件 -->
            <div class="music-list">
                <audio id="id-music-playing">
                    <source src="music\01.mp3">
                </audio>
            </div>
            <!-- 播放列表 -->
            <div class="play-list">
                <input type="text" class='list-search' placeholder='搜索' style="border-radius:10px;text-align: center;">
                <div class="play-list-song" path='music\01.mp3'>1.mp3</div>
                <div class="play-list-song" path='music\02.mp3'>2.mp3</div>
                <div class="play-list-song" path='music\03.mp3'>3.mp3</div>
            </div>

            <!-- 操作界面 -->
            <div class="music-manipulate">
                <!-- 播放时间 -->
                <div class="play-time">
                    <span id="id-current-time">00:00</span>
                    <span id="id-total-time"></span>
                </div>
                <!-- 进度条 -->
                <span id="id-control-bar">
                    <span id="id-music-bar" style="width:250px;"></span>
                    <span id="id-played-bar"></span>
                </span>
                <!-- 播放控制 -->
                <div class="play-control">
                    <img src="icon\play.png" id="id-icon-play">
                    <img src="icon\pause.png" id="id-icon-pause" class="hidden">
                    <img src="icon\play-back.png" id="id-icon-play-back">
                    <img src="icon\play-forward.png" id="id-icon-play-forward">
                </div>
                <!-- 专辑图片 -->
                <img src="cover\01.jpg" class="music-cover">
                <!-- 音乐名称和作者 -->
                <div class="music-information">
                    <span class="information-name">你离开了南京，从此再没人陪我说话</span>
                    <span class="information-author">李志</span>
                </div>
            </div>
        </div>
        <script src="audio.js"></script>
    </body>
</html>
