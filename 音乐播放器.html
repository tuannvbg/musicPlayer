<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音乐播放器</title>
        <link href="audio.css" rel="stylesheet">
    </head>
    <body>
        <!-- 音乐播放器容器 -->
        <div class="music-container">
            <!-- 播放列表 -->
            <div class="music-list">
                <audio id="id-music-01">
                    <source src="01.mp3">
                </audio>
            </div>
            <!-- 专辑图片 -->
            <div class="music-picture">图片</div>
            <!-- 操作界面 -->
            <div class="music-manipulate">
                <!-- 播放时间 -->
                <span id="id-current-time">00:00</span>
                <span id="id-total-time"></span>
                <!-- 进度条 -->
                <span id="id-control-bar">
                    <span id="id-music-bar" style="width:250px;"></span>
                    <span id="id-played-bar"></span>
                </span>
                <!-- 播放控制 -->
                <img src="icon\play.png" id="id-icon-play">
                <img src="icon\pause.png" id="id-icon-pause" class="hidden">
                <img src="icon\play-back.png" id="id-icon-play-back">
                <img src="icon\play-forward.png" id="id-icon-play-forward">
            </div>
            <!-- 歌词 -->
            <div class="music-lyrics">歌词</div>
        </div>
        <script src="audio.js"></script>
    </body>
</html>
